spring.wechat.pay.appId=CHANGEME
spring.wechat.pay.mchId=CHANGEME
spring.wechat.pay.key=CHANGEME

spring.qiniu.accessKey=CHANGEME
spring.qiniu.secretKey=CHANGEME

spring.cache.ehcache.config=classpath:ehcache.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
